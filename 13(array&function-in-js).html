    <script>

        // make a one Array name book

        let book = ["hindi","english","gujrati","punjabi","sanskrit"];       
        
        // book.lenght is a function ---- j book array ma ktla elements 6 a count kri k 6

        let booklength = book.length;  
        document.write(`your bbok is ${book}`);
        console.log(booklength);


        //loop chalavi ne joi skaay kyo elemnt array ma ky position a 6...

        for(i = 0; i < booklength; i++){         
            document.write(`element ${i} is ${book[i]} \n `);       
            console.log(`element ${i} is ${book[i]} \n `);
        }



        
    </script>
