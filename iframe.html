<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Sidebar ka style */
        #sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* iframe ka style */
        #myIframe {
            width: calc(100% - 200px); /* Sidebar ko chhod ke full width rakho */
            height: 100vh;
            padding: 10px;
            border: 1px solid #ddd;
            margin-left: 200px; /* Sidebar ke width ke barabar left margin */
        }
    </style>
</head>
<body>

    <!-- Sidebar ke saath clickable buttons -->

        // JavaScript to change the content of the iframe based on the button clicked

        }
