<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insert adjecent</title>
  </head>
  <body>
    <h2>insert adjecent</h2>
    <p> insert adjecent thi tme 4 mathi gme te jgya a add kri sko.. </p>
    <hr>
    <hr>

        <!-- beforebegin -->
    <div id="intro">    <!-- selected -->      
        <!-- afterbegin -->
      <h2>Heading</h2>
      <p>This is a p tag</p>
      <!-- beforeend -->
    </div>
    <!-- afterend -->

    <script>
        let elm =document.getElementById("intro");

        let html ="<h1> new h1 use of .insertAdjacentHTML in beforebegin position</h1>";
        let html2 ="<h1> new h1 use of .insertAdjacentHTML in afterend position</h1>";

        elm.insertAdjacentHTML("beforebegin",html);
        elm.insertAdjacentHTML("afterend",html2);

    </script>
  </body>
</html>
