<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <style>
        /* Basic styling for the form */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        select, input[type="date"], input[type="time"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Restaurant Booking Form</h1>
    <form id="bookingForm">
        <label for="bookingType">Choice of Booking:</label>
        <select id="bookingType" name="bookingType" onchange="changeOptions()">
            <option value="full">Full Day Booking</option>
            <option value="half">Half Day Booking</option>
            <option value="hourly">Hourly Booking</option>
        </select>

        <label for="name">User Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="noOfPeople">Number of People:</label>
        <input type="number" id="noOfPeople" name="noOfPeople" min="1" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time" id="timeLabel" style="display: none;">Time:</label>
        <input type="time" id="time" name="time" style="display: none;">

        <label for="slot" id="slotLabel" style="display: none;">Slot:</label>
        <select id="slot" name="slot" style="display: none;">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
        </select>

        <button type="submit">Submit Booking</button>
    </form>

    <script>
        // Function to show/hide options based on booking type selection
        function changeOptions() {
            const bookingType = document.getElementById('bookingType').value;
            const timeLabel = document.getElementById('timeLabel');
            const timeInput = document.getElementById('time');
            const slotLabel = document.getElementById('slotLabel');
            const slotSelect = document.getElementById('slot');

            switch (bookingType) {
                case 'full':
                    timeLabel.style.display = 'none';
                    timeInput.style.display = 'none';
                    slotLabel.style.display = 'none';
                    slotSelect.style.display = 'none';
                    break;
                case 'half':
                    timeLabel.style.display = 'none';
                    timeInput.style.display = 'none';
                    slotLabel.style.display = 'block';
                    slotSelect.style.display = 'block';
                    break;
                case 'hourly':
                    timeLabel.style.display = 'block';
                    timeInput.style.display = 'block';
                    slotLabel.style.display = 'none';
                    slotSelect.style.display = 'none';
                    break;
            }
        }

        // Add event listener to trigger changeOptions on selection change
        document.getElementById('bookingType').addEventListener('change', changeOptions);
    </script>
</body>
</html>
