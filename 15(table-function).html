<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h6>table use of function</h6>



    <script>
        function multable(){
            for(i = 1; i<=10; i++){
                document.write(`2 * ${i} = ${2*i}`);
                document.write("<br>");
            }
        }

        multable();

    </script>
</body>
</html>
