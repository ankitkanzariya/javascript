<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>array and function use in js</h5>


    <script>

        let book = ["hindi","english","gujrati","punjabi","sanskrit"];       
        
        book.forEach(myfunction);

        function myfunction(value){
            console.log (value);
            document.write(value + " <br><br>");
            
        }
        
    </script>
</body>
</html>
