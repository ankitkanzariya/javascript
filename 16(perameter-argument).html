<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h6>perameter and argument</h6>



    <script>

        //fuction bnvti vkhte (num) lakhel 6 a perameter ky

        function multable(num){                 
            for(i = 1; i<=10; i++){
                document.write(`${num} * ${i} = ${num*i}`);
                document.write("<br>");
            }
            document.write("<br>");
        }
        //    function call krva tane(5),(8) j lkya ane argument pass kri ky
        multable(5);
        multable(8);
        multable(17);


    </script>
</body>
</html>
